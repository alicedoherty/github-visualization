<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitHub Visualisation</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body style="background-color:#F2FFE9">
        <nav class="navbar navbar-expand navbar-light sticky-top" style="background-color: #e1f7d1;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">GitHub Visualisation üòê</a>
                    <a class="nav-link" href="#productivity">Productivity</a>
                    <a class="nav-link" href="#interests">Interests</a>
                    <a class="nav-link" href="#popularity">Popularity</a>
                </div>
            </div>

            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" placeholder="GitHub username" id="username">
              <input class="form-control mr-sm-2" type="text" placeholder="Authentication code" id="auth">
              <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="main();displayUserCard()">Let's Go!</button>
            </form>
        </nav>

        <br />

         <!-- User Card -->

        <h2>Who are you?</h2>

        <div class="card mb-3 graph" id="user-card" style="display:none;max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="avatar" src="" class="img-fluid rounded-start" alt="Profile picture">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="name"></h5>
                        <p class="card-text" id="bio"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="login"></li>
                        <li class="list-group-item" id="location"></li>
                        <li class="list-group-item" id="followers"></li>
                        <li class="list-group-item" id="following"></li>
                    </ul>
                    <div class="card-body">
                        <a href="" class="btn btn-primary" id="html-url">Visit Profile</a>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <!-- Commit Time Graphs -->

        <a class="anchor" id="productivity"></a>
        <h2></a>When are you most productive?</h2>

        <div class="graph">
            <canvas id="commit-day-chart"></canvas>
        </div>

        <div class="graph">
            <canvas id="commit-time-chart"></canvas>
        </div>

        <br />

        <!-- Interest Graphs -->

        <a class="anchor" id="interests"></a>
        <h2>What are you interested in?</h2>

        <div class="graph">
            <canvas id="topics-chart"></canvas>
        </div>

        <!-- Popularity Graph -->

        <a class="anchor" id="popularity"></a>
        <h2>How popular are you?</h2>

        <div class="graph">
            <canvas id="popularity-chart"></canvas>
        </div>
        <ul class="list-group" id="not-friends-list"></ul>

        <!-- JavaScript files -->
        <script src="assets/js/app.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- JS needed for Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
