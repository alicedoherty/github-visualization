<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitHub Visualisation</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body style="background-color:#F2FFE9">
        
        <nav class="navbar navbar-light justify-content-between" style="background-color: #F2FFE9;">
            <a class="navbar-brand">GitHub Visualisation üòê</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" placeholder="GitHub username" id="username">
              <input class="form-control mr-sm-2" type="text" placeholder="Authentication code" id="auth">
              <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="main();displayUserCard()">Let's Go!</button>
            </form>
        </nav>

        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="displayUserCard()">Display User Card</button> -->

        <!-- User Card -->
        <div class="card" id="user-card" style="display:none;width: 18rem;">
            <img id="avatar" src="" class="card-img-top" alt="Profile picture">
            <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="bio"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="login"></li>
                <li class="list-group-item" id="location"></li>
                <li class="list-group-item" id="followers"></li>
                <li class="list-group-item" id="following"></li>
            </ul>
            <div class="card-body">
                <a href="" class="btn btn-primary" id="html-url">Visit Profile</a>
            </div>
        </div>

        <h2>When are you most productive?</h2>

        <!-- Commit Day Graph -->
        <div>
            <h3 id="test"></h3>
            <canvas id="commit-day-chart"></canvas>
        </div>

        <!-- Commit Time Graph -->
        <div>
            <canvas id="commit-time-chart"></canvas>
        </div>

        <!-- JavaScript files -->
        <script src="assets/js/app.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- JS needed for Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
